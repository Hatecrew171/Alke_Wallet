<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alke Wallet - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">   
    <style>
        body { background: #0d6efd; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 15px; }
        .card-login { width: 100%; max-width: 400px; border-radius: 15px; border: none; }
    </style>
</head>
<body>
    <div class="card card-login shadow-lg p-4 bg-white">
        <h2 class="text-center text-primary mb-4 fw-bold">Alke Wallet</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">Usuario</label>
                <input type="text" id="username" class="form-control form-control-lg" placeholder="admin" required>
            </div>
            <div class="mb-4">
                <label class="form-label">Contrase√±a</label>
                <input type="password" id="password" class="form-control form-control-lg" placeholder="12345" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100 fw-bold">INGRESAR</button>
        </form>
        <div id="alert-container" class="mt-3"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>

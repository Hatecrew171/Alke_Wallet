<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-4 gap-3">
            <h2 class="fw-bold m-0">Movimientos</h2>
            <select id="filtroTipo" class="form-select w-auto">
                <option value="todos">Todos los tipos</option>
                <option value="deposito">Depósitos</option>
                <option value="transferencia">Transferencias</option>

        </div>

                <thead class="table-light">
                    <tr><th>Fecha</th><th>Tipo</th><th>Descripción</th><th>Monto</th></tr>
                </thead>
                <tbody id="tablaTransacciones"></tbody>
            </table>
        </div>
        <div class="text-center mt-4"><a href="menu.html" class="btn btn-secondary px-5">Volver</a></div>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alke Wallet - Depositar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="card p-4 shadow-sm mx-auto border-0" style="max-width: 450px;">
            <h3 class="fw-bold mb-3">Depositar Fondos</h3>
            <p class="text-muted">Saldo actual: <strong id="currentBalance"></strong></p>
            <form id="depositForm">
                <div class="mb-3">
                    <input type="number" id="amount" class="form-control form-control-lg" placeholder="Monto CLP" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100 fw-bold">CONFIRMAR</button>
                <a href="menu.html" class="btn btn-link w-100 mt-2 text-decoration-none">Cancelar</a>
            </form>
            <p id="confirmacionMonto" class="mt-3 text-center text-success fw-bold" style="display:none"></p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
